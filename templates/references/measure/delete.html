{% extends "onepage.html" %}
{% load static %}
{% block title %}
    Цветы Мамайка - Измерения
{% endblock %}
{% block subheader %}
    <span class="inline">
        <h5> Измерения </h5>
    </span>
    <p class="separator"></p>
    <a href="{% url 'measure_list' %}" class="btn-view">Закрыть</a>
{% endblock %}

{% block main %}
<form class="form-type1" method="post">
    {% csrf_token %}
    <h4> {{ measure.name }}
        <p class ="separator"></p>
        {{ measure.description }}
    </h4>
     <div><button class="btn btn-success" type="submit">Удалить</button></div>
</form>
{% endblock %}
